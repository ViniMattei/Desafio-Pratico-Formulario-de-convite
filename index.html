<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img class="logo" src="/assets/img/Logo.svg" alt="Logo" />
            <h2>Festivite</h2>
            <p>Crie um convite digital para o seu evento</p>
          </header>
          <img class="cake-image" src="/assets/img/Background.svg" alt="" />
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <div class="event">
            <img src="assets/icons/calendar.svg" alt="Ícone de calendar" />
            <span>Sobre evento</span>
          </div>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="child-info">
              <div class="input-wrapper">
                <label for="title">Titulo</label>
                <input
                  id="title"
                  name="title"
                  type="text"
                  placeholder="Nome do evento"
                />
              </div>
            </fieldset>

            <fieldset class="address">
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="inicial">Início</label>
                  <input
                    type="text"
                    id="inicial"
                    name="inicial"
                    placeholder="DD/MM/AAAA, --:--"
                    disabled
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="Fim">Fim</label>
                  <input
                    type="text"
                    id="fim"
                    name="fim"
                    placeholder="DD/MM/AAAA, --:--"
                    disabled
                  />
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="tipo">Tipo</label>
                  <div class="input-like">
                    <input
                      type="radio"
                      id="presencial"
                      name="tipo"
                      value="presencial"
                      checked
                    />
                    <label for="presencial" class="option">
                      <img
                        src="/assets/icons/building-2.svg"
                        alt="Presencial"
                      />
                      <span>Presencial</span>
                    </label>

                    <input
                      type="radio"
                      id="online"
                      name="tipo"
                      value="online"
                    />
                    <label for="online" class="option">
                      <img src="/assets/icons/video.svg" alt="Online" />
                      <span>Online</span>
                    </label>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    id="local"
                    name="local"
                    disabled
                    value="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="medical-info">Descrição</label>
                <textarea
                  name="medical-info"
                  id="medical-info"
                  cols="30"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="Customization">
              <div class="event">
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="Ícone de calendar"
                />
                <span>Personalização</span>
              </div>

              <div class="input-wrapper">
                <label for="title">Cor principal</label>
                <div class="color-picker">
                  <input
                    class="color-input brand-light"
                    type="radio"
                    name="color"
                    id="color-brand-light"
                    value="brand-light"
                  />
                  <input
                    class="color-input navy"
                    type="radio"
                    name="color"
                    id="color-navy"
                    value="navy"
                  />
                  <input
                    class="color-input purple"
                    type="radio"
                    name="color"
                    id="color-purple"
                    value="purple"
                  />
                  <input
                    class="color-input fuschia"
                    type="radio"
                    name="color"
                    id="color-fuschia"
                    value="fuschia"
                  />
                  <input
                    class="color-input pink"
                    type="radio"
                    name="color"
                    id="color-pink"
                    value="pink"
                  />
                  <input
                    class="color-input red"
                    type="radio"
                    name="color"
                    id="color-red"
                    value="red"
                  />
                  <input
                    class="color-input orange"
                    type="radio"
                    name="color"
                    id="color-orange"
                    value="orange"
                  />
                  <input
                    class="color-input yellow"
                    type="radio"
                    name="color"
                    id="color-yellow"
                    value="yellow"
                  />
                  <input
                    class="color-input lime"
                    type="radio"
                    name="color"
                    id="color-lime"
                    value="lime"
                  />
                  <input
                    class="color-input green"
                    type="radio"
                    name="color"
                    id="color-green"
                    value="green"
                  />
                  <input
                    class="color-input cyan"
                    type="radio"
                    name="color"
                    id="color-cyan"
                    value="cyan"
                  />
                </div>
              </div>
            </fieldset>

            <fieldset class="theme-event">
              <div class="input-wrapper">
                <label for="title">Tema do evento</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="checkbox" name="niver" id="aniversario" />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-1.svg"
                      alt="imagem de um bolo"
                    />
                    <label class="radio-label" for="aniversario"
                      >Aniversário</label
                    >
                  </div>

                  <div class="radio-inner">
                    <input type="checkbox" name="festa" id="festa" />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-2.svg"
                      alt="imagem de festa"
                    />
                    <label class="radio-label" for="festa">Infantil</label>
                  </div>

                  <div class="radio-inner">
                    <input type="checkbox" name="formatura" id="formatura" />

                    <img
                      class="radio-image"
                      src="/assets/img/Image-3.svg"
                      alt="imagem de formatura"
                    />
                    <label class="radio-label" for="formatura">Formatura</label>
                  </div>

                  <div class="radio-inner">
                    <input type="checkbox" name="casamento" id="casamento" />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-4.svg"
                      alt="imagem de aliança"
                    />
                    <label class="radio-label" for="casamento">Casamento</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      type="checkbox"
                      name="Chá de bebê"
                      id="Chá de bebê"
                    />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-5.svg"
                      alt="imagem de Chá de bebê"
                    />
                    <label class="radio-label" for="Chá de bebê"
                      >Chá de bebê</label
                    >
                  </div>

                  <div class="radio-inner">
                    <input
                      type="checkbox"
                      name="Chá de panela"
                      id="Chá de panela"
                    />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-6.svg"
                      alt="imagem de Chá de panela"
                    />
                    <label class="radio-label" for="Chá de panela"
                      >Chá de panela</label
                    >
                  </div>

                  <div class="radio-inner">
                    <input type="checkbox" name="Carnaval" id="Carnaval" />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-7.svg"
                      alt="imagem de Carnaval"
                    />
                    <label class="radio-label" for="Carnaval">Carnaval</label>
                  </div>

                  <div class="radio-inner">
                    <input type="checkbox" name="Páscoa" id="Páscoa" />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-8.svg"
                      alt="imagem de Páscoa"
                    />
                    <label class="radio-label" for="Páscoa">Páscoa</label>
                  </div>

                  <div class="radio-inner">
                    <input type="checkbox" name="São João" id="São João" />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-9.svg"
                      alt="imagem de São João"
                    />
                    <label class="radio-label" for="São João">São João</label>
                  </div>

                  <div class="radio-inner">
                    <input type="checkbox" name="Halloween" id="Halloween" />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-10.svg"
                      alt="imagem de Halloween"
                    />
                    <label class="radio-label" for="Halloween">Halloween</label>
                  </div>

                  <div class="radio-inner">
                    <input type="checkbox" name="Natal" id="Natal" />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-11.svg"
                      alt="imagem de Natal"
                    />
                    <label class="radio-label" for="Natal">Natal</label>
                  </div>

                  <div class="radio-inner">
                    <input type="checkbox" name="Outro" id="Outro" />
                    <img
                      class="radio-image"
                      src="/assets/img/Image-12.svg"
                      alt="imagem de Outro"
                    />
                    <label class="radio-label" for="Outro">Outro</label>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="">
              <div class="input-wrapper">
                <label>Estilo</label>
                <div id="switch" onclick="toggleMode()">
                  <button></button>
                  <span></span>
                  <label>Escuro</label>
                </div>

                <div class="">
                  <input type="file" name="file" id="file" value="Selecionar" />
                  <label for="file">Selecionar</label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
