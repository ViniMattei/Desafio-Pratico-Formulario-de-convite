<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img class="logo" src="/assets/img/Logo.svg" alt="Logo" />
            <h2>Festivite</h2>
            <p>Crie um convite digital para o seu evento</p>
          </header>
          <img class="cake-image" src="/assets/img/Background.svg" alt="" />
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <div class="event">
            <img src="assets/icons/calendar.svg" alt="Ícone de calendar" />
            <span>Sobre evento</span>
          </div>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="child-info">
              <div class="input-wrapper">
                <label for="title">Titulo</label>
                <input
                  id="title"
                  name="title"
                  type="text"
                  placeholder="Nome do evento"
                />
              </div>
            </fieldset>

            <fieldset class="address">
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="inicial">Início</label>
                  <input
                    type="text"
                    id="inicial"
                    name="inicial"
                    placeholder="DD/MM/AAAA, --:--"
                    disabled
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="Fim">Fim</label>
                  <input
                    type="text"
                    id="fim"
                    name="fim"
                    placeholder="DD/MM/AAAA, --:--"
                    disabled
                  />
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-2">
                  <label for="city">Cidade</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="São Paulo"
                    disabled
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="state">Estado</label>
                  <input
                    type="text"
                    id="state"
                    name="state"
                    disabled
                    value="SP"
                  />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
